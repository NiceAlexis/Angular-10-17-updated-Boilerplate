<div class="card shadow-lg border-0 rounded-4 my-4 animate__animated animate__fadeIn">
    <div class="card-header bg-info text-white fw-semibold fs-5 d-flex justify-content-between align-items-center">
      <span><i class="bi bi-person-circle me-2"></i>My Profile</span>
    </div>
  
    <div class="card-body bg-light">
      <div class="mb-3">
        <h5 class="fw-bold"><i class="bi bi-person-fill me-2"></i>Name</h5>
        <p class="mb-0">{{ account.title }} {{ account.firstName }} {{ account.lastName }}</p>
      </div>
  
      <div class="mb-3">
        <h5 class="fw-bold"><i class="bi bi-envelope-fill me-2"></i>Email</h5>
        <p class="mb-0">{{ account.email }}</p>
      </div>
  
      <div class="text-end mt-4">
        <a routerLink="update" class="btn btn-outline-info px-4 shadow-sm">
          <i class="bi bi-pencil-square me-1"></i> Update Profile
        </a>
      </div>
    </div>
  </div>
