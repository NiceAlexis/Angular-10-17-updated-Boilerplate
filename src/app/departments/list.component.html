<div class="container my-4">
  <div class="card-header bg-primary text-primary rounded-top-4">
    <h4 class="fw-bold text-primary"><i class="bi bi-diagram-3 me-2"></i>Departments</h4>
  </div>
  <div class="card-body bg-light rounded-bottom-4 animate__animated animate__fadeIn">
    <div class="table-responsive shadow rounded-4">
      <ng-container *ngIf="departments && departments.length; else noDepartments">
        <table class="table table-hover align-middle text-center">
          <thead class="table-dark">
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Employee Count</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let dept of departments">
              <td><strong>{{ dept.name }}</strong></td>
              <td>{{ dept.description }}</td>
              <td>{{ dept.employeeCount }}</td>
              <td>
                <button class="btn btn-outline-primary px-3 py-1 me-2" (click)="edit(dept.id)">
                  <i class="bi bi-pencil-square me-1"></i> Edit
                </button>
                <button *ngIf="account.role === 'Admin'" class="btn btn-outline-danger px-3 py-1" (click)="delete(dept.id)">
                  <i class="bi bi-trash me-1"></i> Delete
                </button>
              </td>              
            </tr>
          </tbody>
        </table>
      </ng-container>
      <ng-template #noDepartments>
        <div class="text-center text-muted py-4">
          <i class="bi bi-info-circle me-2"></i>No departments found.
        </div>
      </ng-template>
    </div>
    <div class="mt-4 text-end">
      <button *ngIf="account.role === 'Admin'" class="btn btn-success" (click)="add()">
        <i class="bi bi-plus-circle me-2"></i> Add Department
      </button>
    </div>
  </div>
</div>
